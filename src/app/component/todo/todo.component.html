<div class="todo-wrapper">
    <div class="user-input-section">
        <input type="text" name="" id="" placeholder="Add a new task" [(ngModel)]="newTask">
        <button type="button" (click)="addTask()">Add Task</button>
    </div>
    <div class="display-todo-task">
        <app-task-card [todoList]="todoList" (completeTaskEvent)="completeTask($event)" (deleteTaskEvent)="deleteTask($event)"></app-task-card>
    </div>
</div>
