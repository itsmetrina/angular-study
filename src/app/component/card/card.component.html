<div class="card-wrapper">
    @for(species of speciesList; track species.speciesId) {
    <app-plant-card>
        <h3 card-title>{{species?.speciesName}}</h3>
        <img card-image [src]="species.speciesImage" [alt]="species.speciesName + ' Image'">
        <span card-watering>{{species?.speciesWateringAmount}}</span>
        <span card-cycle>{{species?.speciesCycle}}</span>
    </app-plant-card>
    }
</div>
